language: python

dist: xenial
sudo: true

notifications:
  email: false

env:
  global:
    - PY_VENV=$TRAVIS_BUILD_DIR/venv
    - PYTHON=$PY_VENV/bin/python

matrix:
  include:
  - python: "3.5"
    dist: trusty
    arch: amd64
  - python: "3.5"
    arch: amd64
  - python: "3.6"
    dist: trusty
    arch: amd64
  - python: "3.6"
    arch: amd64
  - python: "3.6"
    arch: arm64
  - python: "3.7"
    arch: amd64
  - python: "3.7"
    arch: arm64

install:
  - python -m venv $PY_VENV
  - sudo chown -Rv $USER:$GROUP /home/travis/.cache/pip/wheels  # https://travis-ci.community/t/permission-issue-while-building-wheels-for-various-python-packages/7822/6
  - $PYTHON -m pip install -U pip wheel setuptools numpy
  - $PYTHON -m pip install -r requirements.txt

before_script:
  - $PYTHON setup.py install

script:
  - cd /tmp
  - $PYTHON -m pickle5.test.test_picklebuffer -v
  - $PYTHON -m pickle5.test.test_pickle
